<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile - W Corp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .logo h1 {
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
        }
        
        .nav-links a {
            color: #2c3e50;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .nav-links a:hover {
            background: #3498db;
            color: white;
        }
        
        .btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            margin-right: 20px;
        }
        
        .profile-info h2 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .profile-info p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .profile-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .detail-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }
        
        .detail-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .detail-value {
            color: #333;
            font-size: 1.1rem;
        }
        
        .sensitive-data {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 2px solid #f39c12;
        }
        
        .sensitive-data h3 {
            color: #e67e22;
            margin-bottom: 20px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sensitive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .sensitive-item {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ffeaa7;
        }
        
        .sensitive-label {
            font-weight: 600;
            color: #856404;
            margin-bottom: 5px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        
        .sensitive-value {
            color: #856404;
            font-family: monospace;
            font-size: 1rem;
        }
        
        .internal-notes {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 2px solid #e74c3c;
        }
        
        .internal-notes h3 {
            color: #e74c3c;
            margin-bottom: 20px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .note-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #e74c3c;
        }
        
        .note-item.confidential {
            background: #fff3cd;
            border-left-color: #f39c12;
        }
        
        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .note-type {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .note-confidential {
            background: #f39c12;
            color: white;
        }
        
        .note-regular {
            background: #95a5a6;
            color: white;
        }
        
        .note-date {
            color: #666;
            font-size: 0.9rem;
        }
        
        .note-content {
            color: #333;
            line-height: 1.6;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #fcc;
            text-align: center;
        }
        
        .back-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 8px;
            transition: background 0.3s ease;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-avatar {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .profile-details {
                grid-template-columns: 1fr;
            }
            
            .sensitive-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">W</div>
                <h1>W Corp Employee Portal</h1>
            </div>
            <div class="nav-links">
                <a href="portal.html">Portal</a>
                <a href="admin.html">Admin</a>
                <button class="btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <div class="container">
        <a href="portal.html" class="back-link">‚Üê Back to Portal</a>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
        
        <div class="profile-card" id="profile-card">
            <div class="profile-header">
                <div class="profile-avatar" id="profile-avatar">?</div>
                <div class="profile-info">
                    <h2 id="profile-name">Loading...</h2>
                    <p id="profile-role">Loading...</p>
                </div>
            </div>
            
            <div class="profile-details" id="profile-details">
                <div class="detail-item">
                    <div class="detail-label">Employee ID</div>
                    <div class="detail-value" id="employee-id">Loading...</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Username</div>
                    <div class="detail-value" id="username">Loading...</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Email Address</div>
                    <div class="detail-value" id="email">Loading...</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Role</div>
                    <div class="detail-value" id="role">Loading...</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Account Created</div>
                    <div class="detail-value" id="created-date">Loading...</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Last Updated</div>
                    <div class="detail-value" id="updated-date">Loading...</div>
                </div>
            </div>
        </div>

        <div class="sensitive-data" id="sensitive-data" style="display: none;">
            <h3>üîí Sensitive Information</h3>
            <div class="sensitive-grid" id="sensitive-grid">
                <!-- Sensitive data will be loaded here -->
            </div>
        </div>

        <div class="internal-notes" id="internal-notes" style="display: none;">
            <h3>üìù Internal Notes</h3>
            <div id="notes-container">
                <!-- Internal notes will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let profileUserId = null;

        // Check authentication on page load
        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (!user.id) {
                window.location.href = 'login.html';
                return;
            }

            currentUser = user;
            
            // Get user ID from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            profileUserId = urlParams.get('id') || user.id;
            
            loadProfile();
        });

        async function loadProfile() {
            try {
                // Load basic profile
                const profileResponse = await fetch(`/api/user/profile/${profileUserId}`);
                const profileData = await profileResponse.json();
                
                if (profileData.success) {
                    displayProfile(profileData.user);
                } else {
                    showError('Failed to load profile: ' + profileData.message);
                    return;
                }

                // Try to load sensitive data
                try {
                    const sensitiveResponse = await fetch(`/api/user/sensitive/${profileUserId}`);
                    const sensitiveData = await sensitiveResponse.json();
                    
                    if (sensitiveData.success && sensitiveData.data.length > 0) {
                        displaySensitiveData(sensitiveData.data);
                    }
                } catch (error) {
                    // Sensitive data might be protected
                    console.log('Sensitive data not accessible');
                }

                // Try to load internal notes
                try {
                    const notesResponse = await fetch(`/api/user/notes/${profileUserId}`);
                    const notesData = await notesResponse.json();
                    
                    if (notesData.success && notesData.notes.length > 0) {
                        displayInternalNotes(notesData.notes);
                    }
                } catch (error) {
                    // Internal notes might be protected
                    console.log('Internal notes not accessible');
                }

            } catch (error) {
                showError('Failed to load profile: ' + error.message);
            }
        }

        function displayProfile(user) {
            document.getElementById('profile-name').textContent = user.username;
            document.getElementById('profile-role').textContent = user.role.charAt(0).toUpperCase() + user.role.slice(1);
            document.getElementById('profile-avatar').textContent = user.username.charAt(0).toUpperCase();
            
            document.getElementById('employee-id').textContent = user.id;
            document.getElementById('username').textContent = user.username;
            document.getElementById('email').textContent = user.email;
            document.getElementById('role').textContent = user.role;
            document.getElementById('created-date').textContent = new Date(user.created_at).toLocaleDateString();
            document.getElementById('updated-date').textContent = new Date(user.updated_at).toLocaleDateString();
        }

        function displaySensitiveData(data) {
            const sensitiveDiv = document.getElementById('sensitive-data');
            const sensitiveGrid = document.getElementById('sensitive-grid');
            
            sensitiveGrid.innerHTML = '';
            
            data.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'sensitive-item';
                itemDiv.innerHTML = `
                    <div class="sensitive-label">${item.data_type.toUpperCase()}</div>
                    <div class="sensitive-value">${item.data_value}</div>
                `;
                sensitiveGrid.appendChild(itemDiv);
            });
            
            sensitiveDiv.style.display = 'block';
        }

        function displayInternalNotes(notes) {
            const notesDiv = document.getElementById('internal-notes');
            const notesContainer = document.getElementById('notes-container');
            
            notesContainer.innerHTML = '';
            
            notes.forEach(note => {
                const noteDiv = document.createElement('div');
                noteDiv.className = `note-item ${note.is_confidential ? 'confidential' : ''}`;
                noteDiv.innerHTML = `
                    <div class="note-header">
                        <span class="note-type ${note.is_confidential ? 'note-confidential' : 'note-regular'}">
                            ${note.is_confidential ? 'üîí Confidential' : 'üìù Note'}
                        </span>
                        <span class="note-date">${new Date(note.created_at).toLocaleString()}</span>
                    </div>
                    <div class="note-content">${note.note}</div>
                `;
                notesContainer.appendChild(noteDiv);
            });
            
            notesDiv.style.display = 'block';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
